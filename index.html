<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FORGE ELITE</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #0A0A0A;
            --surface: #141414;
            --card: #1C1C1C;
            --border: #2A2A2A;
            --lime: #C6F135;
            --white: #F0F0F0;
            --gray: #888;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--black);
            color: var(--white);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        h1, h2, .bebas { font-family: 'Bebas Neue', sans-serif; letter-spacing: 1px; text-transform: uppercase; }

        .screen { display: none; height: 100vh; flex-direction: column; }
        .screen.active { display: flex; }
        /* Enable smooth scrolling and ensure content doesn't get cut off */
        .content-scroll { flex: 1; overflow-y: auto; padding: 0 24px 120px; -webkit-overflow-scrolling: touch; }

        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; background: var(--surface);
            border-top: 1px solid var(--border); display: flex; justify-content: space-around;
            padding: 12px 0 28px; z-index: 1000;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: var(--gray); cursor: pointer; }
        .nav-item.active { color: var(--lime); }
        .nav-item span { font-size: 9px; text-transform: uppercase; font-weight: 700; }

        /* --- HOME COMPONENTS --- */
        .home-header { padding: 40px 24px 20px; display: flex; justify-content: space-between; align-items: center; }
        .date-sub { font-size: 10px; color: var(--lime); letter-spacing: 2px; font-weight: 700; }
        
        /* --- STOPWATCH --- */
        .sw-utility {
            background: var(--card); border: 1px solid var(--border); border-radius: 16px;
            padding: 15px; margin-bottom: 24px; display: flex; align-items: center; justify-content: space-between;
        }
        .sw-time { font-family: 'Space Mono', monospace; font-size: 22px; font-weight: 700; min-width: 110px; }

        /* --- SLIM SESSION HERO --- */
        .slim-hero {
            padding: 30px 24px 15px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }
        .slim-hero h1 { font-size: 28px; margin: 0; line-height: 1; }
        .slim-meta { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }

        /* --- CARDS --- */
        .forge-card {
            background: var(--card); border: 1px solid var(--border); border-radius: 18px;
            padding: 20px; margin-bottom: 12px; position: relative;
        }
        .plan-accent::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background: var(--lime); }
        
        .btn {
            background: var(--lime); color: var(--black); border: none; padding: 18px;
            border-radius: 14px; font-family: 'Bebas Neue', sans-serif; font-size: 18px;
            width: 100%; cursor: pointer;
        }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--white); }
        
        .elite-input {
            background: var(--surface) !important; border: 1px solid var(--border) !important;
            border-radius: 8px !important; color: white !important; padding: 12px !important;
            font-family: 'Space Mono', monospace; text-align: center; width: 100%; outline: none;
        }
        .set-row { display: grid; grid-template-columns: 30px 1fr 1fr 50px; gap: 8px; align-items: center; margin-bottom: 12px; }

        #timer-modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); 
            z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; 
        }

        /* --- STATS --- */
        .badge-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .badge-item { 
            background: var(--surface); border: 1px solid var(--border); border-radius: 12px; 
            padding: 10px; text-align: center; opacity: 0.3;
        }
        .badge-item.unlocked { opacity: 1; border-color: var(--lime); }
    </style>
</head>
<body>

<div id="timer-modal">
    <div class="bebas" style="color:var(--lime); letter-spacing:4px; font-size:14px; margin-bottom:10px;">RESTING</div>
    <div style="font-size: 8rem; font-family: 'Space Mono', monospace;" id="timer-display">60</div>
    <button class="btn" style="width: auto; padding: 10px 40px;" onclick="closeTimer()">SKIP</button>
</div>

<div id="screen-home" class="screen active">
    <div class="home-header">
        <div class="greeting">
            <div class="date-sub">MONDAY, 12 MAY</div>
            <h1 style="margin:0; font-size:32px;">IRON FLOW</h1>
        </div>
        <div style="width:40px; height:40px; border:1px solid var(--border); border-radius:12px; display:flex; align-items:center; justify-content:center;">âš¡</div>
    </div>
    
    <div class="content-scroll">
        <div class="sw-utility">
            <div>
                <div style="font-size:9px; color:var(--gray); font-weight:700; letter-spacing:1px;">LIFT TIMER</div>
                <div class="sw-time" id="sw-display">00:00.0</div>
            </div>
            <div style="display:flex; gap:8px;">
                <button class="btn" id="sw-btn" style="width:65px; padding:8px; font-size:12px;" onclick="toggleStopwatch()">START</button>
                <button class="btn btn-outline" style="width:65px; padding:8px; font-size:12px;" onclick="resetStopwatch()">RESET</button>
            </div>
        </div>

        <div class="bebas" style="font-size:20px; margin-bottom:15px;">TODAY'S SELECTION</div>
        <div id="today-plan-container"></div>
        <div class="bebas" style="font-size:20px; margin-top:25px; margin-bottom:15px;">LIBRARY</div>
        <div id="home-workout-list"></div>
    </div>
</div>

<div id="screen-workouts" class="screen">
    <div class="home-header">
        <h1 style="margin:0;">WORKOUT PLANS</h1>
        <button class="btn" style="width:auto; padding:8px 20px; font-size:14px;" onclick="showEditor()">+ NEW</button>
    </div>
    <div class="content-scroll" id="workout-list"></div>
</div>

<div id="screen-editor" class="screen">
    <div class="home-header">
        <h1 style="margin:0;">BUILD PLAN</h1>
    </div>
    <div class="content-scroll">
        <input type="text" id="edit-workout-name" class="bebas" style="background:transparent; border:none; border-left:4px solid var(--lime); padding-left:15px; font-size:32px; color:white; width:100%; outline:none;" placeholder="PLAN TITLE">
        <div id="editor-exercises" style="margin-top:20px;"></div>
        <button class="btn btn-outline" style="border-style:dashed; margin-bottom:12px;" onclick="addExerciseToEditor()">+ ADD EXERCISE</button>
        <button class="btn" onclick="saveWorkout()">SAVE WORKOUT</button>
    </div>
</div>

<div id="screen-session" class="screen">
    <div class="content-scroll">
        <div class="slim-hero">
            <div class="date-sub" style="font-size:9px;">ACTIVE SESSION</div>
            <h1 id="session-name">WORKOUT</h1>
            <div class="slim-meta">
                <div style="font-family:'Space Mono'; font-size:18px; color:var(--lime);" id="session-timer">00:00</div>
                <div style="font-size:10px; color:var(--gray);">EST. 45 MIN</div>
            </div>
        </div>
        
        <div id="session-content"></div>
        
        <div style="padding: 20px 0 40px;">
            <button class="btn" onclick="finishWorkout()">FINISH WORKOUT</button>
        </div>
    </div>
</div>

<div id="screen-stats" class="screen">
    <div class="home-header"><h1>PERFORMANCE</h1></div>
    <div class="content-scroll">
        <div class="forge-card" style="padding:15px;"><canvas id="statsChart"></canvas></div>
        <div class="bebas" style="font-size:18px; margin:20px 0 10px;">ACHIEVEMENTS</div>
        <div class="badge-grid" id="badge-container">
            <div class="badge-item" id="badge-1">ðŸ”¥<br><span style="font-size:8px;">FIRST BLOOD</span></div>
            <div class="badge-item" id="badge-3">ðŸ‘‘<br><span style="font-size:8px;">3 DAY STREAK</span></div>
            <div class="badge-item" id="badge-7">ðŸ’Ž<br><span style="font-size:8px;">7 DAY ELITE</span></div>
        </div>
        <div class="bebas" style="font-size:18px; margin:30px 0 10px;">HISTORY</div>
        <div id="history-logs"></div>
    </div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="changeScreen('home')"><span>Home</span></div>
    <div class="nav-item" onclick="changeScreen('workouts')"><span>Plans</span></div>
    <div class="nav-item" onclick="changeScreen('stats')"><span>Stats</span></div>
</nav>

<script>
    let workouts = JSON.parse(localStorage.getItem('ff_workouts')) || [];
    let logs = JSON.parse(localStorage.getItem('ff_logs')) || [];
    let currentId = null;
    
    // Stopwatch State
    let swStartTime = 0;
    let swElapsedTime = 0;
    let swInterval = null;
    let swRunning = false;

    // Session Timer State
    let sessionStartTime = 0;
    let sessionInterval = null;

    function changeScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(`screen-${id}`).classList.add('active');
        document.querySelectorAll('.nav-item').forEach((n,i) => {
            n.classList.remove('active');
            if(['home','workouts','stats'][i] === id) n.classList.add('active');
        });
        if(id === 'home') renderHome();
        if(id === 'workouts') renderWorkouts();
        if(id === 'stats') renderStats();
    }

    /* LAG-FREE STOPWATCH (Timestamp based) */
    function toggleStopwatch() {
        const btn = document.getElementById('sw-btn');
        if(!swRunning) {
            swStartTime = Date.now() - swElapsedTime;
            swInterval = setInterval(updateStopwatch, 50); // High freq for smooth UI
            btn.innerText = "STOP";
            swRunning = true;
        } else {
            clearInterval(swInterval);
            btn.innerText = "START";
            swRunning = false;
        }
    }

    function updateStopwatch() {
        swElapsedTime = Date.now() - swStartTime;
        let ms = Math.floor((swElapsedTime % 1000) / 100);
        let s = Math.floor((swElapsedTime / 1000) % 60).toString().padStart(2,'0');
        let m = Math.floor(swElapsedTime / 60000).toString().padStart(2,'0');
        document.getElementById('sw-display').innerText = `${m}:${s}.${ms}`;
    }

    function resetStopwatch() {
        clearInterval(swInterval);
        swElapsedTime = 0;
        swRunning = false;
        document.getElementById('sw-display').innerText = "00:00.0";
        document.getElementById('sw-btn').innerText = "START";
    }

    /* RENDER LOGIC */
    function renderHome() {
        const cont = document.getElementById('today-plan-container');
        if(workouts.length) {
            const w = workouts[0];
            cont.innerHTML = `
                <div class="forge-card plan-accent" onclick="startWorkout(${w.id})">
                    <div class="bebas" style="font-size:24px;">${w.name}</div>
                    <div style="font-size:11px; color:var(--gray); margin-top:5px;">${w.exercises.length} EXERCISES â€¢ STRENGTH</div>
                </div>`;
        }
        document.getElementById('home-workout-list').innerHTML = workouts.slice(1).map(w => `
            <div class="forge-card" onclick="startWorkout(${w.id})"><div class="bebas">${w.name}</div></div>
        `).join('');
    }

    function renderWorkouts() {
        document.getElementById('workout-list').innerHTML = workouts.map(w => `
            <div class="forge-card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <div class="bebas" style="font-size:20px;">${w.name}</div>
                    <div onclick="deleteWorkout(${w.id})" style="color:var(--gray);">&times;</div>
                </div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <button class="btn" style="padding:10px; font-size:14px;" onclick="startWorkout(${w.id})">START</button>
                    <button class="btn btn-outline" style="padding:10px; font-size:14px;" onclick="showEditor(${w.id})">EDIT</button>
                </div>
            </div>
        `).join('');
    }

    /* SESSION LOGIC */
    function startWorkout(id) {
        const w = workouts.find(x => x.id === id);
        document.getElementById('session-name').innerText = w.name;
        document.getElementById('session-content').innerHTML = w.exercises.map((ex, exIdx) => `
            <div class="forge-card">
                <div class="bebas" style="color:var(--lime); margin-bottom:12px;">${ex.name}</div>
                ${Array.from({length: ex.sets}).map((_, sIdx) => `
                    <div class="set-row" id="row-${exIdx}-${sIdx}">
                        <div style="font-size:12px; font-weight:700;">${sIdx+1}</div>
                        <input type="number" value="${ex.weight}" class="elite-input">
                        <input type="number" value="${ex.reps}" class="elite-input">
                        <button class="btn" style="padding:5px;" onclick="logSet(${exIdx}, ${sIdx}, ${ex.rest})">âœ“</button>
                    </div>
                `).join('')}
            </div>
        `).join('');
        
        sessionStartTime = Date.now();
        sessionInterval = setInterval(() => {
            let diff = Date.now() - sessionStartTime;
            let m = Math.floor(diff/60000).toString().padStart(2,'0');
            let s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
            document.getElementById('session-timer').innerText = `${m}:${s}`;
        }, 1000);
        changeScreen('session');
    }

    function logSet(exIdx, sIdx, rest) {
        document.getElementById(`row-${exIdx}-${sIdx}`).style.opacity = "0.2";
        document.getElementById('timer-modal').style.display = 'flex';
        let count = rest;
        document.getElementById('timer-display').innerText = count;
        let restTimer = setInterval(() => {
            count--;
            document.getElementById('timer-display').innerText = count;
            if(count <= 0) { clearInterval(restTimer); document.getElementById('timer-modal').style.display = 'none'; }
        }, 1000);
    }

    function closeTimer() { document.getElementById('timer-modal').style.display = 'none'; }

    function finishWorkout() {
        clearInterval(sessionInterval);
        logs.push({ date: new Date().toISOString(), workout: document.getElementById('session-name').innerText });
        localStorage.setItem('ff_logs', JSON.stringify(logs));
        changeScreen('home');
    }

    /* REMAINING HELPERS */
    function showEditor(id = null) {
        currentId = id;
        const w = workouts.find(x => x.id === id) || { name: '', exercises: [] };
        document.getElementById('edit-workout-name').value = w.name;
        document.getElementById('editor-exercises').innerHTML = '';
        if(w.exercises.length) w.exercises.forEach(ex => addExerciseToEditor(ex));
        else addExerciseToEditor();
        changeScreen('editor');
    }

    function addExerciseToEditor(data = { name: '', sets: 3, reps: 10, weight: 20, rest: 60 }) {
        const div = document.createElement('div'); div.className = 'forge-card';
        div.innerHTML = `<input type="text" value="${data.name}" class="ex-name elite-input" style="text-align:left; margin-bottom:12px;" placeholder="EXERCISE NAME">
            <div style="display:grid; grid-template-columns:repeat(4,1fr); gap:8px;">
                <input type="number" value="${data.sets}" class="ex-sets elite-input">
                <input type="number" value="${data.reps}" class="ex-reps elite-input">
                <input type="number" value="${data.weight}" class="ex-weight elite-input">
                <input type="number" value="${data.rest}" class="ex-rest elite-input">
            </div>`;
        document.getElementById('editor-exercises').appendChild(div);
    }

    function saveWorkout() {
        const name = document.getElementById('edit-workout-name').value;
        const cards = document.querySelectorAll('#editor-exercises .forge-card');
        const exData = Array.from(cards).map(c => ({
            name: c.querySelector('.ex-name').value, sets: c.querySelector('.ex-sets').value,
            reps: c.querySelector('.ex-reps').value, weight: c.querySelector('.ex-weight').value,
            rest: c.querySelector('.ex-rest').value
        }));
        if(currentId) workouts = workouts.map(w => w.id === currentId ? { ...w, name, exercises: exData } : w);
        else workouts.push({ id: Date.now(), name, exercises: exData });
        localStorage.setItem('ff_workouts', JSON.stringify(workouts));
        changeScreen('workouts');
    }

    function renderStats() {
        if(logs.length >= 1) document.getElementById('badge-1').classList.add('unlocked');
        if(logs.length >= 3) document.getElementById('badge-3').classList.add('unlocked');
        if(logs.length >= 7) document.getElementById('badge-7').classList.add('unlocked');
        const ctx = document.getElementById('statsChart').getContext('2d');
        new Chart(ctx, { type: 'bar', data: { labels: ['M','T','W','T','F','S','S'], datasets: [{ data: [1,2,0,1,1,2,0], backgroundColor: '#C6F135' }] }, options: { plugins: { legend: false } } });
        document.getElementById('history-logs').innerHTML = [...logs].reverse().map(l => `<div class="forge-card"><div>${l.workout}</div><div style="font-size:10px; color:var(--gray);">${new Date(l.date).toLocaleDateString()}</div></div>`).join('');
    }

    renderHome();
</script>
</body>
</html>
