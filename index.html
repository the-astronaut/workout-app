<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlexFlow | Elite Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #3b82f6; --primary-light: #60a5fa;
            --bg: #0f172a; --card: #1e293b;
            --text: #f8fafc; --text-dim: #94a3b8;
            --accent: #10b981; --danger: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg); color: var(--text); margin: 0; padding-bottom: 90px;
        }

        .container { padding: 16px; max-width: 600px; margin: 0 auto; }
        .screen { display: none; animation: fadeIn 0.2s ease-out; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Navigation Bar */
        .nav {
            position: fixed; bottom: 0; width: 100%; background: rgba(30, 41, 59, 0.98);
            backdrop-filter: blur(10px); display: flex; justify-content: space-around;
            padding: 12px 0; border-top: 1px solid #334155; z-index: 1000;
        }
        .nav-item { color: var(--text-dim); text-decoration: none; font-size: 0.75rem; text-align: center; flex: 1; cursor: pointer; }
        .nav-item.active { color: var(--primary); font-weight: bold; }

        /* Typography & Inputs */
        h1 { font-size: 1.8rem; font-weight: 800; letter-spacing: -0.025em; margin-bottom: 20px; }
        label { display: block; font-size: 0.7rem; font-weight: 700; color: var(--text-dim); text-transform: uppercase; margin-bottom: 4px; }
        input, select {
            background: #0f172a; border: 1px solid #334155; color: white;
            padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; font-size: 1rem;
        }

        /* Components */
        .card { background: var(--card); padding: 16px; border-radius: 16px; margin-bottom: 16px; position: relative; }
        .btn {
            background: var(--primary); color: white; border: none; padding: 14px;
            border-radius: 12px; font-weight: 700; cursor: pointer; width: 100%;
        }
        .btn-sm { padding: 8px 12px; font-size: 0.8rem; width: auto; border-radius: 8px; }
        .btn-outline { background: transparent; color: var(--text); border: 1px solid #475569; }
        .btn-accent { background: var(--accent); }
        .btn-danger { background: var(--danger); }

        /* Stopwatch Styling */
        .stopwatch-display { font-family: monospace; font-size: 2.2rem; color: var(--primary); font-weight: bold; margin: 10px 0; }
        .stopwatch-controls { display: flex; gap: 8px; }

        /* Workout Row Styles */
        .set-header { display: grid; grid-template-columns: 35px 1fr 1fr 50px; gap: 8px; margin-bottom: 8px; }
        .set-row { display: grid; grid-template-columns: 35px 1fr 1fr 50px; gap: 8px; align-items: center; margin-bottom: 8px; }
        .set-number { font-weight: bold; color: var(--text-dim); text-align: center; }
        .set-logged { background: rgba(16, 185, 129, 0.1) !important; color: var(--accent) !important; border-color: var(--accent) !important; pointer-events: none; }

        /* Timer Modal */
        #timer-modal {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.95); display: none;
            flex-direction: column; align-items: center; justify-content: center; z-index: 2000;
        }
        .timer-circle {
            width: 180px; height: 180px; border: 6px solid var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 3.5rem; font-weight: 800; margin-bottom: 30px;
        }

        .tag { font-size: 0.65rem; background: #334155; padding: 2px 6px; border-radius: 4px; vertical-align: middle; }
        .action-btns { display: flex; gap: 8px; margin-top: 12px; }
    </style>
</head>
<body>

<div id="timer-modal">
    <div style="color: var(--primary); font-weight: bold; margin-bottom: 10px; letter-spacing: 2px;">RESTING</div>
    <div class="timer-circle" id="timer-display">00</div>
    <button class="btn btn-outline" style="width: auto; padding: 12px 40px;" onclick="closeTimer()">SKIP</button>
</div>

<div class="container">
    <div id="screen-home" class="screen active">
        <h1>Overview</h1>

        <div class="card">
            <label>‚è±Ô∏è Quick Stopwatch</label>
            <div class="stopwatch-display" id="sw-display">00:00.0</div>
            <div class="stopwatch-controls">
                <button class="btn btn-sm" id="sw-start" onclick="toggleStopwatch()">Start</button>
                <button class="btn btn-sm btn-outline" onclick="resetStopwatch()">Reset</button>
            </div>
        </div>

        <div class="card">
            <label>üèÜ Personal Records</label>
            <div id="pb-list" style="margin-top:10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;"></div>
        </div>
        <label>Recent Plans</label>
        <div id="home-workout-list"></div>
    </div>

    <div id="screen-workouts" class="screen">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>My Plans</h1>
            <button class="btn btn-sm" onclick="showEditor()">+ Create New</button>
        </div>
        <div id="workout-list"></div>
    </div>

    <div id="screen-editor" class="screen">
        <h1 id="editor-title">Edit Plan</h1>
        <div class="card">
            <label>Workout Name</label>
            <input type="text" id="edit-workout-name" placeholder="e.g. Leg Day">
        </div>
        <div id="editor-exercises"></div>
        <button class="btn btn-outline" onclick="addExerciseToEditor()" style="margin-bottom:12px;">+ Add Exercise</button>
        <button class="btn" onclick="saveWorkout()">Save Workout Plan</button>
        <button onclick="changeScreen('workouts')" style="background:none; border:none; color:var(--text-dim); width:100%; padding:15px; cursor:pointer;">Cancel</button>
    </div>

    <div id="screen-session" class="screen">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #334155; padding-bottom: 10px;">
            <h1 id="session-name" style="margin:0; font-size: 1.4rem;">Workout</h1>
            <div style="text-align: right;">
                <label style="margin:0">Total Time</label>
                <span id="session-timer" style="color:var(--primary); font-weight:bold; font-size: 1.2rem;">00:00</span>
            </div>
        </div>
        <div id="session-content"></div>
        <button class="btn btn-accent" onclick="finishWorkout()">Finish Session</button>
    </div>

    <div id="screen-stats" class="screen">
        <h1>Analytics</h1>
        <div class="card"><canvas id="statsChart"></canvas></div>
        <div id="history-logs"></div>
    </div>
</div>

<nav class="nav">
    <div class="nav-item active" onclick="changeScreen('home')">Home</div>
    <div class="nav-item" onclick="changeScreen('workouts')">Workouts</div>
    <div class="nav-item" onclick="changeScreen('stats')">Stats</div>
</nav>

<script>
    // --- APP STATE ---
    let workouts = JSON.parse(localStorage.getItem('ff_pro_workouts')) || [];
    let logs = JSON.parse(localStorage.getItem('ff_pro_logs')) || [];
    let pbs = JSON.parse(localStorage.getItem('ff_pro_pbs')) || {};
    let currentEditingId = null;
    let workoutStartTime = null;
    let sessionInterval = null;
    let restInterval = null;

    // Stopwatch State
    let swRunning = false;
    let swStartTime;
    let swInterval;
    let swTimeElapsed = 0;

    const muscleGroups = ["Chest", "Back", "Legs", "Shoulders", "Arms", "Core", "Full Body"];

    // --- NAVIGATION ---
    function changeScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(`screen-${id}`).classList.add('active');
        document.querySelectorAll('.nav-item').forEach((n, i) => {
            n.classList.toggle('active', ['home','workouts','stats'].indexOf(id) === i);
        });
        if(id === 'home') renderHome();
        if(id === 'workouts') renderWorkouts();
        if(id === 'stats') renderStats();
    }

    // --- HOME & STOPWATCH ---
    function renderHome() {
        const pbDiv = document.getElementById('pb-list');
        pbDiv.innerHTML = Object.entries(pbs).length ? '' : '<small>No PBs yet</small>';
        Object.entries(pbs).slice(0, 4).forEach(([ex, val]) => {
            pbDiv.innerHTML += `<div class="card" style="margin:0; padding:12px;"><div style="font-size:0.65rem; color:var(--text-dim)">${ex}</div><div style="font-weight:bold; color:var(--primary)">${val}kg</div></div>`;
        });
        const list = document.getElementById('home-workout-list');
        list.innerHTML = workouts.slice(0, 3).map(w => `<div class="card" onclick="startWorkout(${w.id})"><strong>${w.name}</strong><br><small style="color:var(--text-dim)">${w.exercises.length} exercises</small></div>`).join('');
    }

    function toggleStopwatch() {
        const btn = document.getElementById('sw-start');
        if (!swRunning) {
            swStartTime = Date.now() - swTimeElapsed;
            swInterval = setInterval(updateStopwatch, 100);
            btn.innerText = "Stop";
            btn.style.background = "var(--danger)";
            swRunning = true;
        } else {
            clearInterval(swInterval);
            btn.innerText = "Start";
            btn.style.background = "var(--primary)";
            swRunning = false;
        }
    }

    function updateStopwatch() {
        swTimeElapsed = Date.now() - swStartTime;
        const totalSecs = swTimeElapsed / 1000;
        const mins = Math.floor(totalSecs / 60);
        const secs = Math.floor(totalSecs % 60);
        const ms = Math.floor((swTimeElapsed % 1000) / 100);
        document.getElementById('sw-display').innerText = 
            `${mins.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}.${ms}`;
    }

    function resetStopwatch() {
        clearInterval(swInterval);
        swRunning = false;
        swTimeElapsed = 0;
        document.getElementById('sw-display').innerText = "00:00.0";
        const btn = document.getElementById('sw-start');
        btn.innerText = "Start";
        btn.style.background = "var(--primary)";
    }

    // --- WORKOUTS PAGE ---
    function renderWorkouts() {
        const div = document.getElementById('workout-list');
        div.innerHTML = workouts.map(w => `
            <div class="card">
                <div>
                    <strong>${w.name}</strong>
                    <div style="font-size:0.75rem; color:var(--text-dim); margin-top:4px;">${w.exercises.map(e => e.name).join(', ')}</div>
                </div>
                <div class="action-btns">
                    <button class="btn btn-sm" onclick="startWorkout(${w.id})">Start Session</button>
                    <button class="btn btn-sm btn-outline" onclick="showEditor(${w.id})">Edit</button>
                    <button class="btn btn-sm btn-danger" style="margin-left:auto" onclick="deleteWorkout(${w.id})">‚úï</button>
                </div>
            </div>
        `).join('');
    }

    // --- EDITOR ---
    function showEditor(id = null) {
        currentEditingId = id;
        const w = workouts.find(x => x.id === id) || { name: '', exercises: [] };
        document.getElementById('edit-workout-name').value = w.name;
        document.getElementById('editor-exercises').innerHTML = '';
        w.exercises.forEach(ex => addExerciseToEditor(ex));
        if(!id) addExerciseToEditor();
        changeScreen('editor');
    }

    function addExerciseToEditor(data = { name: '', group: 'Chest', sets: 3, reps: 10, weight: 20, rest: 60 }) {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <div style="flex:2"><label>Exercise Name</label><input type="text" value="${data.name}" class="ex-name"></div>
                <div style="flex:1"><label>Muscle</label><select class="ex-group">${muscleGroups.map(g => `<option ${data.group === g ? 'selected' : ''}>${g}</option>`).join('')}</select></div>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap:8px;">
                <div><label>Sets</label><input type="number" value="${data.sets}" class="ex-sets"></div>
                <div><label>Reps</label><input type="number" value="${data.reps}" class="ex-reps"></div>
                <div><label>Weight</label><input type="number" value="${data.weight}" class="ex-weight"></div>
                <div><label>Rest(s)</label><input type="number" value="${data.rest}" class="ex-rest"></div>
            </div>
            <button onclick="this.parentElement.remove()" style="background:none; border:none; color:var(--danger); font-size:0.7rem; margin-top:10px; cursor:pointer;">Remove</button>
        `;
        document.getElementById('editor-exercises').appendChild(div);
    }

    function saveWorkout() {
        const name = document.getElementById('edit-workout-name').value;
        const exercises = Array.from(document.querySelectorAll('#editor-exercises .card')).map(n => ({
            name: n.querySelector('.ex-name').value,
            group: n.querySelector('.ex-group').value,
            sets: parseInt(n.querySelector('.ex-sets').value),
            reps: parseInt(n.querySelector('.ex-reps').value),
            weight: parseFloat(n.querySelector('.ex-weight').value),
            rest: parseInt(n.querySelector('.ex-rest').value)
        }));
        if(!name) return alert("Please name your plan");
        if(currentEditingId) workouts = workouts.map(w => w.id === currentEditingId ? { ...w, name, exercises } : w);
        else workouts.push({ id: Date.now(), name, exercises });
        localStorage.setItem('ff_pro_workouts', JSON.stringify(workouts));
        changeScreen('workouts');
    }

    function deleteWorkout(id) {
        if(confirm("Delete this plan?")) {
            workouts = workouts.filter(w => w.id !== id);
            localStorage.setItem('ff_pro_workouts', JSON.stringify(workouts));
            renderWorkouts();
        }
    }

    // --- SESSION ---
    function startWorkout(id) {
        const w = workouts.find(x => x.id === id);
        document.getElementById('session-name').innerText = w.name;
        const content = document.getElementById('session-content');
        
        content.innerHTML = w.exercises.map((ex, exIdx) => `
            <div class="card">
                <div style="display:flex; justify-content:space-between; margin-bottom:12px;">
                    <h3 style="margin:0; font-size:1.1rem">${ex.name} <span class="tag">${ex.group}</span></h3>
                    <small style="color:var(--text-dim)">Rest: ${ex.rest}s</small>
                </div>
                <div class="set-header"><label>Set</label><label>kg</label><label>Reps</label><span></span></div>
                ${Array.from({length: ex.sets}).map((_, setIdx) => `
                    <div class="set-row" id="row-${exIdx}-${setIdx}">
                        <div class="set-number">${setIdx + 1}</div>
                        <input type="number" value="${ex.weight}" id="w-${exIdx}-${setIdx}">
                        <input type="number" value="${ex.reps}" id="r-${exIdx}-${setIdx}">
                        <button class="btn btn-sm btn-accent" style="width:40px; height:40px; border-radius:50%" onclick="logSet(${exIdx}, ${setIdx}, ${ex.rest}, '${ex.name}')">‚úì</button>
                    </div>
                `).join('')}
            </div>
        `).join('');

        workoutStartTime = new Date();
        clearInterval(sessionInterval);
        sessionInterval = setInterval(() => {
            const diff = new Date() - workoutStartTime;
            const m = Math.floor(diff/60000);
            const s = Math.floor((diff%60000)/1000);
            document.getElementById('session-timer').innerText = `${m}:${s.toString().padStart(2,'0')}`;
        }, 1000);
        changeScreen('session');
    }

    function logSet(exIdx, setIdx, restTime, exName) {
        const weightInput = document.getElementById(`w-${exIdx}-${setIdx}`);
        const weight = parseFloat(weightInput.value);
        if(!pbs[exName] || weight > pbs[exName]) {
            pbs[exName] = weight;
            localStorage.setItem('ff_pro_pbs', JSON.stringify(pbs));
        }
        document.getElementById(`row-${exIdx}-${setIdx}`).querySelectorAll('input, button').forEach(el => el.classList.add('set-logged'));
        startRestTimer(restTime);
    }

    // --- REST TIMER & AUDIO ---
    function playAlarm() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(880, audioCtx.currentTime); // A5 note
        gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
        gainNode.gain.linearRampToValueAtTime(0.5, audioCtx.currentTime + 0.1);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);
        oscillator.start();
        oscillator.stop(audioCtx.currentTime + 1);
    }

    function startRestTimer(seconds) {
        let count = seconds;
        const modal = document.getElementById('timer-modal');
        const display = document.getElementById('timer-display');
        modal.style.display = 'flex';
        display.innerText = count;

        clearInterval(restInterval);
        restInterval = setInterval(() => {
            count--;
            display.innerText = count.toString().padStart(2, '0');
            if(count <= 0) {
                playAlarm();
                closeTimer();
            }
        }, 1000);
    }

    function closeTimer() {
        clearInterval(restInterval);
        document.getElementById('timer-modal').style.display = 'none';
    }

    function finishWorkout() {
        clearInterval(sessionInterval);
        logs.push({ date: new Date().toLocaleDateString(), workout: document.getElementById('session-name').innerText });
        localStorage.setItem('ff_pro_logs', JSON.stringify(logs));
        changeScreen('home');
    }

    // --- ANALYTICS ---
    function renderStats() {
        const ctx = document.getElementById('statsChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: logs.slice(-7).map(l => l.date),
                datasets: [{ label: 'Workouts', data: logs.slice(-7).map((_,i)=>i+1), borderColor: '#3b82f6', tension: 0.3 }]
            },
            options: { plugins: { legend: { display: false } }, scales: { y: { display: false } } }
        });
        document.getElementById('history-logs').innerHTML = logs.map(l => `<div class="card" style="padding:10px">${l.date} - ${l.workout}</div>`).reverse().join('');
    }

    renderHome();
</script>
</body>
</html>
