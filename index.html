<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlexFlow | Elite Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #3b82f6; --primary-light: #60a5fa;
            --bg: #0f172a; --card: #1e293b;
            --text: #f8fafc; --text-dim: #94a3b8;
            --accent: #10b981; --danger: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg); color: var(--text); margin: 0; padding-bottom: 90px;
        }

        .container { padding: 16px; max-width: 600px; margin: 0 auto; }
        .screen { display: none; animation: fadeIn 0.3s ease; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Navigation Bar */
        .nav {
            position: fixed; bottom: 0; width: 100%; background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px); display: flex; justify-content: space-around;
            padding: 12px 0; border-top: 1px solid #334155; z-index: 1000;
        }
        .nav-item { color: var(--text-dim); text-decoration: none; font-size: 0.75rem; text-align: center; flex: 1; cursor: pointer; }
        .nav-item.active { color: var(--primary); font-weight: bold; }

        /* Typography & Inputs */
        h1 { font-size: 1.8rem; font-weight: 800; letter-spacing: -0.025em; margin-bottom: 24px; }
        label { display: block; font-size: 0.75rem; font-weight: 600; color: var(--text-dim); text-transform: uppercase; margin-bottom: 4px; }
        input, select {
            background: #0f172a; border: 1px solid #334155; color: white;
            padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; font-size: 1rem;
        }
        input:focus { border-color: var(--primary); outline: none; }

        /* Components */
        .card { background: var(--card); padding: 16px; border-radius: 16px; margin-bottom: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .btn {
            background: var(--primary); color: white; border: none; padding: 14px;
            border-radius: 12px; font-weight: 700; cursor: pointer; width: 100%; transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.98); }
        .btn-ghost { background: transparent; color: var(--primary); border: 1px solid var(--primary); }
        .btn-circle { width: 40px; height: 40px; border-radius: 50%; padding: 0; display: flex; align-items: center; justify-content: center; }

        /* Workout Table */
        .set-header { display: grid; grid-template-columns: 40px 1fr 1fr 60px; gap: 8px; margin-bottom: 8px; }
        .set-row { display: grid; grid-template-columns: 40px 1fr 1fr 60px; gap: 8px; align-items: center; margin-bottom: 8px; }
        .set-number { font-weight: bold; color: var(--text-dim); text-align: center; }
        .set-logged { background: rgba(16, 185, 129, 0.2) !important; color: var(--accent) !important; pointer-events: none; }

        /* Timer Modal */
        #timer-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none;
            flex-direction: column; align-items: center; justify-content: center; z-index: 2000;
        }
        .timer-circle {
            width: 200px; height: 200px; border: 8px solid var(--primary); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 3rem; font-weight: 800; margin-bottom: 24px;
        }

        .tag { font-size: 0.7rem; background: #334155; padding: 2px 8px; border-radius: 4px; margin-left: 8px; }
    </style>
</head>
<body>

<div id="timer-modal">
    <label>REST PERIOD</label>
    <div class="timer-circle" id="timer-display">60</div>
    <button class="btn btn-ghost" style="width: auto; padding: 10px 30px;" onclick="closeTimer()">Skip Rest</button>
</div>

<div class="container">
    <div id="screen-home" class="screen active">
        <h1>Dashboard</h1>
        <div class="card">
            <label>üèÜ Personal Bests</label>
            <div id="pb-list" style="margin-top:10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;"></div>
        </div>
        <label>Start a Session</label>
        <div id="home-workout-list"></div>
    </div>

    <div id="screen-workouts" class="screen">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>My Plans</h1>
            <button class="btn btn-circle" onclick="showEditor()">+</button>
        </div>
        <div id="workout-list"></div>
    </div>

    <div id="screen-editor" class="screen">
        <h1>Create Plan</h1>
        <div class="card">
            <label>Plan Name</label>
            <input type="text" id="edit-workout-name" placeholder="e.g. Upper Body Power">
        </div>
        
        <div id="editor-exercises"></div>
        
        <button class="btn btn-ghost" onclick="addExerciseToEditor()" style="margin-bottom:12px;">+ Add Exercise</button>
        <button class="btn" onclick="saveWorkout()">Save Plan</button>
        <button onclick="changeScreen('workouts')" style="background:none; border:none; color:var(--text-dim); width:100%; padding:15px; cursor:pointer;">Discard</button>
    </div>

    <div id="screen-session" class="screen">
        <div style="display:flex; justify-content: space-between; align-items: baseline;">
            <h1 id="session-name">Session</h1>
            <span id="session-timer" style="color:var(--primary); font-weight:bold;">00:00</span>
        </div>
        <div id="session-content"></div>
        <button class="btn" style="background: var(--accent);" onclick="finishWorkout()">Finish & Log</button>
    </div>

    <div id="screen-stats" class="screen">
        <h1>Analytics</h1>
        <div class="card">
            <canvas id="statsChart"></canvas>
        </div>
        <div id="history-logs"></div>
    </div>
</div>

<nav class="nav">
    <div class="nav-item active" onclick="changeScreen('home')">Home</div>
    <div class="nav-item" onclick="changeScreen('workouts')">Plans</div>
    <div class="nav-item" onclick="changeScreen('stats')">Stats</div>
</nav>

<script>
    // --- STATE ---
    let workouts = JSON.parse(localStorage.getItem('ff_workouts')) || [];
    let logs = JSON.parse(localStorage.getItem('ff_logs')) || [];
    let pbs = JSON.parse(localStorage.getItem('ff_pbs')) || {};
    let currentEditingId = null;
    let workoutStartTime = null;
    let sessionTimerInterval = null;

    const muscleGroups = ["Chest", "Back", "Legs", "Shoulders", "Arms", "Core"];

    // --- NAVIGATION ---
    function changeScreen(screenId) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(`screen-${screenId}`).classList.add('active');
        document.querySelectorAll('.nav-item').forEach((n, i) => {
            n.classList.toggle('active', ['home','workouts','stats'].indexOf(screenId) === i);
        });
        
        if(screenId === 'home') renderHome();
        if(screenId === 'workouts') renderWorkouts();
        if(screenId === 'stats') renderStats();
    }

    // --- HOME ---
    function renderHome() {
        const pbDiv = document.getElementById('pb-list');
        pbDiv.innerHTML = '';
        Object.entries(pbs).slice(0, 4).forEach(([ex, val]) => {
            pbDiv.innerHTML += `<div class="card" style="margin:0; padding:10px;">
                <div style="font-size:0.7rem; color:var(--text-dim)">${ex}</div>
                <div style="font-weight:bold; color:var(--primary)">${val}kg</div>
            </div>`;
        });

        const list = document.getElementById('home-workout-list');
        list.innerHTML = workouts.map(w => `
            <div class="card" onclick="startWorkout(${w.id})">
                <div style="font-weight:bold; font-size:1.1rem">${w.name}</div>
                <div style="color:var(--text-dim); font-size:0.8rem">${w.exercises.length} movements</div>
            </div>
        `).join('');
    }

    // --- EDITOR ---
    function showEditor(id = null) {
        currentEditingId = id;
        const w = workouts.find(x => x.id === id) || { name: '', exercises: [] };
        document.getElementById('edit-workout-name').value = w.name;
        document.getElementById('editor-exercises').innerHTML = '';
        w.exercises.forEach(ex => addExerciseToEditor(ex));
        if(!id) addExerciseToEditor();
        changeScreen('editor');
    }

    function addExerciseToEditor(data = { name: '', group: 'Chest', sets: 3, reps: 10, weight: 20, rest: 60 }) {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <div style="flex:2">
                    <label>Exercise Name</label>
                    <input type="text" value="${data.name}" class="ex-name" placeholder="Bench Press">
                </div>
                <div style="flex:1">
                    <label>Muscle</label>
                    <select class="ex-group">
                        ${muscleGroups.map(g => `<option ${data.group === g ? 'selected' : ''}>${g}</option>`).join('')}
                    </select>
                </div>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap:8px;">
                <div><label>Sets</label><input type="number" value="${data.sets}" class="ex-sets"></div>
                <div><label>Reps</label><input type="number" value="${data.reps}" class="ex-reps"></div>
                <div><label>Weight</label><input type="number" value="${data.weight}" class="ex-weight"></div>
                <div><label>Rest(s)</label><input type="number" value="${data.rest}" class="ex-rest"></div>
            </div>
            <button onclick="this.parentElement.remove()" style="background:none; border:none; color:var(--danger); font-size:0.7rem; margin-top:10px; cursor:pointer;">Remove Exercise</button>
        `;
        document.getElementById('editor-exercises').appendChild(div);
    }

    function saveWorkout() {
        const name = document.getElementById('edit-workout-name').value;
        const exNodes = document.querySelectorAll('#editor-exercises .card');
        const exercises = Array.from(exNodes).map(node => ({
            name: node.querySelector('.ex-name').value,
            group: node.querySelector('.ex-group').value,
            sets: parseInt(node.querySelector('.ex-sets').value),
            reps: parseInt(node.querySelector('.ex-reps').value),
            weight: parseFloat(node.querySelector('.ex-weight').value),
            rest: parseInt(node.querySelector('.ex-rest').value)
        }));

        if(!name || exercises.some(e => !e.name)) return alert("Please name your plan and exercises");

        if(currentEditingId) {
            workouts = workouts.map(w => w.id === currentEditingId ? { ...w, name, exercises } : w);
        } else {
            workouts.push({ id: Date.now(), name, exercises });
        }

        localStorage.setItem('ff_workouts', JSON.stringify(workouts));
        changeScreen('workouts');
    }

    function renderWorkouts() {
        const div = document.getElementById('workout-list');
        div.innerHTML = workouts.map(w => `
            <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                <div onclick="showEditor(${w.id})">
                    <strong>${w.name}</strong>
                    <div style="font-size:0.75rem; color:var(--text-dim)">${w.exercises.map(e => e.name).join(', ')}</div>
                </div>
                <button onclick="deleteWorkout(${w.id})" style="background:none; border:none; color:var(--danger); font-size:1.2rem;">&times;</button>
            </div>
        `).join('');
    }

    function deleteWorkout(id) {
        if(confirm("Delete this plan?")) {
            workouts = workouts.filter(w => w.id !== id);
            localStorage.setItem('ff_workouts', JSON.stringify(workouts));
            renderWorkouts();
        }
    }

    // --- SESSION LOGIC ---
    let restTimer = null;
    function startWorkout(id) {
        const w = workouts.find(x => x.id === id);
        const content = document.getElementById('session-content');
        document.getElementById('session-name').innerText = w.name;
        
        content.innerHTML = w.exercises.map((ex, exIdx) => `
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
                    <h3 style="margin:0">${ex.name} <span class="tag">${ex.group}</span></h3>
                    <span style="color:var(--text-dim); font-size:0.8rem">Rest: ${ex.rest}s</span>
                </div>
                <div class="set-header">
                    <label>Set</label><label>kg</label><label>Reps</label><span></span>
                </div>
                <div id="session-ex-${exIdx}">
                    ${Array.from({length: ex.sets}).map((_, setIdx) => `
                        <div class="set-row" id="row-${exIdx}-${setIdx}">
                            <div class="set-number">${setIdx + 1}</div>
                            <input type="number" value="${ex.weight}" id="w-${exIdx}-${setIdx}">
                            <input type="number" value="${ex.reps}" id="r-${exIdx}-${setIdx}">
                            <button class="btn btn-circle" style="width:100%; height:35px;" onclick="logSet(${exIdx}, ${setIdx}, ${ex.rest})">‚úì</button>
                        </div>
                    `).join('')}
                </div>
            </div>
        `).join('');

        workoutStartTime = new Date();
        startSessionTimer();
        changeScreen('session');
    }

    function startSessionTimer() {
        clearInterval(sessionTimerInterval);
        sessionTimerInterval = setInterval(() => {
            const diff = new Date() - workoutStartTime;
            const m = Math.floor(diff / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById('session-timer').innerText = `${m}:${s.toString().padStart(2,'0')}`;
        }, 1000);
    }

    function logSet(exIdx, setIdx, restTime) {
        const weight = document.getElementById(`w-${exIdx}-${setIdx}`).value;
        const exName = workouts.find(w => w.name === document.getElementById('session-name').innerText).exercises[exIdx].name;
        
        // Log PB
        if(!pbs[exName] || parseFloat(weight) > pbs[exName]) {
            pbs[exName] = parseFloat(weight);
            localStorage.setItem('ff_pbs', JSON.stringify(pbs));
        }

        // Style set as logged
        document.getElementById(`row-${exIdx}-${setIdx}`).querySelectorAll('input, button').forEach(el => {
            el.classList.add('set-logged');
        });

        // Trigger Timer (Except for first set of the exercise)
        if(setIdx > 0) {
            startRestTimer(restTime);
        }
    }

    function startRestTimer(seconds) {
        let count = seconds;
        const modal = document.getElementById('timer-modal');
        const display = document.getElementById('timer-display');
        modal.style.display = 'flex';
        display.innerText = count;

        clearInterval(restTimer);
        restTimer = setInterval(() => {
            count--;
            display.innerText = count;
            if(count <= 0) closeTimer();
        }, 1000);
    }

    function closeTimer() {
        clearInterval(restTimer);
        document.getElementById('timer-modal').style.display = 'none';
    }

    function finishWorkout() {
        clearInterval(sessionTimerInterval);
        logs.push({ 
            date: new Date().toLocaleDateString(), 
            workout: document.getElementById('session-name').innerText,
            duration: document.getElementById('session-timer').innerText
        });
        localStorage.setItem('ff_logs', JSON.stringify(logs));
        changeScreen('home');
    }

    // --- ANALYTICS ---
    function renderStats() {
        const ctx = document.getElementById('statsChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: logs.slice(-7).map(l => l.date),
                datasets: [{
                    label: 'Volume Index',
                    data: logs.slice(-7).map((_, i) => (i + 1) * 10),
                    backgroundColor: '#3b82f6',
                    borderRadius: 8
                }]
            },
            options: { plugins: { legend: { display: false } } }
        });
        
        document.getElementById('history-logs').innerHTML = logs.map(l => `
            <div class="card" style="display:flex; justify-content:space-between">
                <span>${l.date} - ${l.workout}</span>
                <span style="color:var(--primary)">${l.duration}</span>
            </div>
        `).reverse().join('');
    }

    renderHome();
</script>
</body>
</html>
